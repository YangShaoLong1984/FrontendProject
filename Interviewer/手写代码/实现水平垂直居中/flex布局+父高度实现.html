<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* flex布局：指定justify-content（主轴）和align-items（交叉轴）的排列方式，必须指定parent高度 */
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 相对于浏览器可见视口【高度】的百分比，视窗高度是100vh */
        }
        .child {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">水平垂直居中</div>
    </div>
</body>
</html>
