<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width:500px;
            height:300px;
            /* border:1px solid #0a3b98; */
            background: skyblue;
        }
        .child {
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            width:100px;
            height:40px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="child">水平垂直居中</div>
    </div>
</body>
</html>
