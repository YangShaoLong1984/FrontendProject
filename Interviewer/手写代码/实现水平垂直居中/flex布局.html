<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* 宽高可以用 vw vh，实现视图窗口铺满 */
        .father {
            display: flex;
            justify-content: center;
            align-items: center;
            
            width: 200px;
            height: 200px;
            background: skyblue;
        }
        .child {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="child">水平垂直居中</div>
    </div>
</body>
</html>
